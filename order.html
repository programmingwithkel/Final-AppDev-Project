<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <a href="menu.html">Return</a>
    <form id="orderForm">
        <div class="order" id="order">
            <h3>Soda Pop (90 pesos each):</h3>
            <label>
                <input type="checkbox" name="BlueberrySodaPop" value="Blueberry Soda Pop"> Blueberry Soda Pop
            </label>
            <input class="amount" type="number" name="BlueberrySodaPopAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="GreenAppleSodaPop" value="Green Apple Soda Pop"> Green Apple Soda Pop
            </label>
            <input class="amount" type="number" name="GreenAppleSodaPopAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="KiwiSodaPop" value="Kiwi Soda Pop"> Kiwi Soda Pop
            </label>
            <input class="amount" type="number" name="KiwiSodaPopAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="LycheeSodaPop" value="Lychee Soda Pop"> Lychee Soda Pop
            </label>
            <input class="amount" type="number" name="LycheeSodaPopAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="StrawberrySodaPop" value="Strawberry Soda Pop"> Strawberry Soda Pop
            </label>
            <input class="amount" type="number" name="StrawberrySodaPopAmount" placeholder="Quantity" min="0"><br>

            <h3>Fruity Yakult (100 pesos each):</h3>
            <label>
                <input type="checkbox" name="BlueberryFruityYakult" value="Blueberry Fruity Yakult"> Blueberry Fruity Yakult
            </label>
            <input class="amount" type="number" name="BlueberryFruityYakultAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="GreenAppleFruityYakult" value="Green Apple Fruity Yakult"> Green Apple Fruity Yakult
            </label>
            <input class="amount" type="number" name="GreenAppleFruityYakultAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="KiwiFruityYakult" value="Kiwi Fruity Yakult"> Kiwi Fruity Yakult
            </label>
            <input class="amount" type="number" name="KiwiFruityYakultAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="LycheeFruityYakult" value="Lychee Fruity Yakult"> Lychee Fruity Yakult
            </label>
            <input class="amount" type="number" name="LycheeFruityYakultAmount" placeholder="Quantity" min="0"><br>
            
            <label>
                <input type="checkbox" name="StrawberryFruityYakult" value="Strawberry Fruity Yakult"> Strawberry Fruity Yakult
            </label>
            <input class="amount" type="number" name="StrawberryFruityYakultAmount" placeholder="Quantity" min="0"><br>
        </div>

        <div class="end">
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
    
    <script src="order.js"></script>
</body>
</html>
